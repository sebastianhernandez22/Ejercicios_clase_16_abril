<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compararNumeros() {

            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            if (!isNaN(num1) && !isNaN(num2)) {

                if (num1 > num2) {
                    document.getElementById("resultado").innerText = "El número " + num1 + " es mayor que el número " + num2 + ".";
                } else if (num1 < num2) {
                    document.getElementById("resultado").innerText = "El número " + num2 + " es mayor que el número " + num1 + ".";
                } else {
                    document.getElementById("resultado").innerText = "Los números son iguales.";
                }
            } else {

                document.getElementById("resultado").innerText = "Por favor, introduce dos números válidos.";
            }
        }
    </script>
</body>
</html>
