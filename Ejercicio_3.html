<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function esNumerico(texto) {
            return !isNaN(parseFloat(texto)) && isFinite(texto);
        }

        function contieneHTML(texto) {
            return /<[a-z][\s\S]*>/i.test(texto);
        }

        function mostrarResultado(texto) {
            if (esNumerico(texto)) {
                alert("El texto introducido es un valor numérico.");
            } else if (contieneHTML(texto)) {
                alert("El texto introducido es una cadena");
            } else {
                alert("El texto introducido no es numérico, es una cadena");
            }
        }

        let texto = prompt("Introduce un texto:");

        mostrarResultado(texto);

    </script>
</body>
</html>
